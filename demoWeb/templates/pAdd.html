{% extends "index.html" %}
{% block content %}
<form class="mt-3" action="/pCreate" method="post">
    <div class="form-floating pb-3">
        <input name="p_name" class="form-control" placeholder="Name"/>
        <label>Name</label>
    </div>

    <div class="form-floating pb-3">
        <input name="p_price" type="number" class="form-control" placeholder="Price"/>
        <label>Price</label>
    </div>

    <div class="form-floating pb-3">
        <input name="p_quan" type="number" class="form-control" placeholder="Quantity"/>
        <label>Quantity</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
