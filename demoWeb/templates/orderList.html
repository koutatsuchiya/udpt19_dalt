{% extends "index.html" %}
{% block content %}
<div class="pt-3 mb-1">
    <a href="/makeOrder" class="btn btn-sm btn-outline-success"><i class="fa-solid fa-plus"></i></a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
    <thead class="table-primary">
        <tr>
        <th scope="col">Order</th>
        <th scope="col">Product</th>    
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
    {% for o in orders %}
        <tr>
        <td>{{o.id}}</td>
        <td>{{o.p_name}}</td>
        <td>{{o.price}}</td>
        <td>{{o.quantity}}</td>
        <td>{{o.total}}</td>
        <td>{{o.status}}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
