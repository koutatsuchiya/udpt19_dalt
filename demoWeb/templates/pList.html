{% extends "index.html" %}
{% block content %}
<div class="pt-3 mb-1">
    <a href="/addProduct" class="btn btn-sm btn-outline-success"><i class="fa-solid fa-plus"></i></a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
    <thead class="table-primary">
        <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody> 
    {% for p in products %}
        <tr>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>
            <form action="/deleteProduct" method="post">
                <input name="p_id" value={{p.id}} hidden>
                <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </form>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
